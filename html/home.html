    <!-- Tag list di html
    list ada 3 jenis
        - UL (unodered list)
        - OL (ordered list)
        - DL (Description list) 
    -->

    <!-- contoh -->

    <h3>This is heading 3</h3>

        - square 
        - none 
        - circle
        - dics
    -->
